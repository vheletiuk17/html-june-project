<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="FatherBox">

    <div class="Content">

        <div class="Header">Вхід в особистий кабінет</div>

        <div class="mainContent">
            <form>
                <label for="email">
                    <input type="email" id="email" name="email" placeholder="Логін або email">
                </label>
                <br>
                <label for="password">
                    <input type="password" name="password" id="password" placeholder="Пароль">
                </label>
                <br>
                <label for="check">

                    Запам'ятати мене <input type="checkbox" name="check" id="check" >
                </label>
                <label for="sumbit">
                    <input type="submit" id="sumbit" value="Вхід">
                </label>
            </form>
        </div>
    </div>

</div>
</body>
</html>
